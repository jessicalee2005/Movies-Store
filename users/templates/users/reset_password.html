{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Reset Password</h2>
            <hr />
            {% if template_data.error %}
            <div class="alert alert-danger" role="alert">
              {{ template_data.error }}
            </div>
            {% endif %}
            <form method="POST" >
              {% csrf_token %}
                <p>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control custom-input" autocomplete="off" value="{{ form.email.value|default:'' }}">
              </p>
                <div class="text-center">
                <button type="submit" class="btn bg-dark text-white">
                  Send Email
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
