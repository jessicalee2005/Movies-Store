{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Sign Up</h2>
            <hr />
            {% if registerform.errors %}
            <div class="alert alert-danger" role="alert">
              <ul>
                {% for field in registerform %}
                  {% for error in field.errors %}
                    <li>{{ error }}</li>
                  {% endfor %}
                {% endfor %}
              </ul>
            </div>
            {% endif %}
            <form method="POST" autocomplete="off">
              {% csrf_token %}
              <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control custom-input" autocomplete="off" value="{{ registerform.username.value|default:'' }}">
              </p>
              <p>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control custom-input" autocomplete="off" value="{{ registerform.email.value|default:'' }}">
              </p>
              <p>
                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" class="form-control custom-input" autocomplete="off" value="{{ registerform.password1.value|default:'' }}">
              </p>
              <p>
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control custom-input" autocomplete="off" value="{{ registerform.password2.value|default:'' }}">
              </p>
              <div class="text-center">
                <button type="submit" class="btn bg-dark text-white">
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
