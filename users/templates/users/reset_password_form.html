{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Reset Password</h2>
            <hr />
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
              <ul>
                {% for field in form %}
                  {% for error in field.errors %}
                    <li>{{ error }}</li>
                  {% endfor %}
                {% endfor %}
              </ul>
            </div>
            {% endif %}
            <form method="POST" >
              {% csrf_token %}
                <p>
                <label for="new_password1">Password</label>
                <input type="password" name="new_password1" id="new_password1" class="form-control custom-input" autocomplete="off" value="{{ form.new_password1.value|default:'' }}">
              </p>
              <p>
                <label for="new_password2">Confirm Password</label>
                <input type="password" name="new_password2" id="new_password2" class="form-control custom-input" autocomplete="off" value="{{ form.new_password2.value|default:'' }}">
              </p>
                <button type="submit" class="btn bg-dark text-white">
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
